
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Chat Golix (IA)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="dot"></div>
      <div>
        <div class="title">Golix • IA Vivante</div>
        <div class="subtitle">Discuter, commander, avancer.</div>
      </div>
    </div>

    <div id="chat-box" class="chat"></div>

    <div class="composer">
      <input id="user-input" type="text" placeholder="Parle à Golix… (Enter pour envoyer)" />
      <button id="send-btn">Envoyer</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
